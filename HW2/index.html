    <main id="container">

    <section style="display: flex;justify-content: center;margin-top: 20px;">
        <span class="customBtn" onclick="addStopWatch()">Добавить секундомер</span>
    </section>

    <script src="./Timer.js"></script>
    <script src="./Lap.js"></script>
    <script>
        let nameCounter = 0;
        const addStopWatch = ()=>{
            let parentElem = document.createElement("div");
            parentElem.id = `stopWatch${++nameCounter}`;
            document.getElementById("container").append(parentElem);
            new Timer(parentElem.id).render();
        }
    </script>
